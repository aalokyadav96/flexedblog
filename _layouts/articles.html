---
layout: compress
---

{% include head.html %}

    <main>

        {% include header.html %}

<hr>
        <h1>{{ page.title }}</h1>

        {{ page.content }}
        {% for post in site.posts %}
            <article>
                <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
                <h5>{{ post.tagline }}</h5>
                <!--span class="mini-note">{{ post.date | date: "%b %-d, %Y" }}</span-->
            </article>
        {% endfor %}

    </main>

    {% include footer.html %}

</body>
</html>
