---
layout: compress
---

{% include head.html %}

        {% include header.html %}

        <h2>{{ page.title }}</h2>

<hr>
        {{ page.content }}
    <main>

        {% for post in site.posts %}
            <article class="x1MBX">
                <span class="texto"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></span>
                <div class="tagline">{{ post.tagline }}</div>
                <!--span class="mini-note">{{ post.date | date: "%b %-d, %Y" }}</span-->
            </article>
        {% endfor %}

    </main>

    {% include footer.html %}

</body>
</html>
